<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>크넛계산기</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>크넛계산기</h1>
  <h2>갈레온, 시클, 크넛을 모두 크넛으로 변환</h2>
  <input type="number" name="갈레온" placeholder="Number" aria-label="Number">
  <input type="number" name="시클" placeholder="Number" aria-label="Number">
  <input type="number" name="크넛" placeholder="Number" aria-label="Number">
  <button>변환</button>
  <h2>크넛을 갈레온, 시클, 크넛으로 변환</h2>
  <input type="number" name="크넛" placeholder="Number" aria-label="Number">
  <script src="script.js"></script>
</body>

</html>
